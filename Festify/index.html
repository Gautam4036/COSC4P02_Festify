<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Festify - Discover Amazing Events</title>

  <!-- Your stylesheets -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Import Firebase as a module -->
  <script type="module" src="firebase.js"></script>

  <!-- Inline script for handling login logic -->
  <script type="module">
    import { 
      signInUser, 
      signUpUser, 
      onUserStateChanged 
    } from './firebase.js';

    // (Optional) Listen for changes in Auth state
    onUserStateChanged((user) => {
      if (user) {
        console.log('User is logged in:', user.email);
      } else {
        console.log('No user is logged in.');
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      // We have ONE form with TWO distinct buttons
      const authForm = document.getElementById('authForm');
      const signInBtn = document.getElementById('signInBtn');
      const signUpBtn = document.getElementById('signUpBtn');

      if (authForm && signInBtn && signUpBtn) {
        // Handle SIGN IN
        signInBtn.addEventListener('click', async (e) => {
          e.preventDefault();
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;

          try {
            await signInUser(email, password);
            // On successful sign in, redirect to profile.html
            window.location.href = 'profile.html';
          } catch (error) {
            console.error('Sign In Error:', error);
            alert('Sign In Error: ' + error.message);
          }
        });

        // Handle SIGN UP
        signUpBtn.addEventListener('click', async (e) => {
          e.preventDefault();
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;

          try {
            await signUpUser(email, password);
            // On successful sign up, redirect to nextpage.html
            window.location.href = 'profile.html';
          } catch (error) {
            console.error('Sign Up Error:', error);
            alert('Sign Up Error: ' + error.message);
          }
        });
      }
    });
  </script>
</head>

<body>
  <!-- Main content wrapper (for blur effect when popup is active) -->
  <div id="content">
    <!-- Include Navigation Bar -->
    <div id="navbar"></div>
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
    </script>



    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-container">
        <h1>Discover Amazing Events</h1>
        <div class="search-container">
          <input type="text" placeholder="Search events..." class="search-input" />
          <button class="search-button">Search</button>
        </div>
      </div>
    </section>

    <!-- Events Grid -->
    <section class="events-section">
      <div class="container">
        <h2>Popular Events</h2>
        <div class="events-grid" id="eventsGrid">
          <!-- Event cards generated by app.js -->
        </div>
      </div>
    </section>
  </div>

  <!-- Login Popup -->
  <div id="popup" class="hidden">
    <button class="close-btn" onclick="closePopup()">âœ–</button>
    <h2>Hey There!</h2>
    <p>Sign in or Sign up with your email & password.</p>

    <!-- Single form with two different buttons for Sign In / Sign Up -->
    <form id="authForm">
      <input 
        type="email" 
        id="loginEmail" 
        class="input-field" 
        placeholder="Enter your email address" 
        required 
      />
      <input 
        type="password" 
        id="loginPassword" 
        class="input-field" 
        placeholder="Enter your password" 
        required 
      />
      <div style="display: flex; gap: 1rem;">
        <!-- SIGN IN button -->
        <button class="btn" id="signInBtn">Sign In</button>
        <!-- SIGN UP button -->
        <button class="btn" id="signUpBtn">Sign Up</button>
      </div>
    </form>
  </div>

  <!-- Popup toggle logic -->
  <script>
    function toggle(){
      const content = document.getElementById('content');
      const popup = document.getElementById('popup');
      content.classList.toggle('active');
      popup.classList.toggle('hidden');
    }

    function closePopup() {
      const content = document.getElementById('content');
      const popup = document.getElementById('popup');
      content.classList.remove('active');
      popup.classList.add('hidden');
    }
  </script>

  <!-- Your event-rendering logic -->
  <script src="app.js"></script>
  </body>

</html>
