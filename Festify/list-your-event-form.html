        .ticket-selector {
    display: flex;

<body style="background-image: url('./images/list-your-event-landing-page/events.jpg'); background-size: cover;">
    
    <form action="upload-event.php" method="post" enctype="multipart/form-data">
        <h2>Upload Event</h2>

        
        <label for="event-title">Event Title:</label>
        <input type="text" id="event-title" name="event-title" required>

        
        <label for="event-description">Event Description:</label>
        <textarea id="event-description" name="event-description" required></textarea>

        
        <label for="event-date">Date:</label>
        <div class="date-time-group">
            <input type="date" id="event-date" name="event-date" required>
        </div>

        <label for="start-time">Start time:</label>
        <div class="date-time-group">
            <input type="time" id="start-time" name="start-time" required>
        </div>

        <label for="end-time">End time:</label>
        <div class="date-time-group">
            <input type="time" id="end-time" name="end-time" required>
        </div>

        
        <label for="event-location">Location:</label>
        <input type="text" id="event-location" name="event-location" required>

        
        <div class="ticket-selector">
            
            <button type="button" class="ticket-btn minus-btn" onclick="changeTicketCount(-1)">âˆ’</button>
            <input type="number" id="ticket-count" name="event-tickets" value="1" min="1">
            <button type="button" class="ticket-btn plus-btn" onclick="changeTicketCount(1)">+</button>
        </div>
        

        <label class="upload-box">
            <input type="file" id="file-upload" multiple>
            <div>
                <i class="upload-icon">&#8682;</i>  
                <p>Click to Upload Files</p>
            </div>
        </label>

        <button type="submit">Submit Event</button>
    </form>

</body>
<script>
    function changeTicketCount(amount) {
        const input = document.getElementById('ticket-count');
        let value = parseInt(input.value) || 1;
        value += amount;
        if (value < 1) value = 1; // Prevent negative or zero values
        input.value = value;
    }
</script>
