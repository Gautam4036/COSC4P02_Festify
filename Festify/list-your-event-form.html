<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Event</title>
    <style>
        body { 
            background-color: #f0f0f0; 
            display: block; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif; 
        }
        .form-container { 
            background-color: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            width: 100%; 
            max-width: 800px; 
            margin: 40px auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .upload-box { 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 70%;
            color: #777;
            cursor: pointer;
            margin: 30px auto;
        }
        .upload-box:hover {
            background-color: #f9f9f9;
        }
        .upload-box i {
            font-size: 50px;
            color: #bbb;
        }
        .form-container button { 
            width: 50%; 
            display: block; 
            margin: 20px auto 40px; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            background-color: #007bff; 
            color: #fff; 
            font-size: 16px; 
            cursor: pointer; 
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .ticket-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .ticket-container input[type="range"] {
            flex: 1;
        }
        .ticket-container span {
            font-weight: bold;
        }
    </style>
    <script>
        function triggerFileInput() {
            document.getElementById('fileInput').click();
        }

        function updateTicketCount(value) {
            document.getElementById('ticketCount').innerText = value;
        }
    </script>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 20px;">List Your Event</h1>
    <div class="form-container">
        <form>
            <label for="title">Event Title</label>
            <input type="text" id="title" placeholder="Event Title" required>

            <label for="description">Event Description</label>
            <textarea id="description" placeholder="Event Description" rows="4" required></textarea>

            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <div style="flex: 1;">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div style="flex: 1;">
                    <label for="start-time">Start Time</label>
                    <select id="start-time" required>
                        <option value="">Select Start Time</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">01:00 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="17:00">05:00 PM</option>
                    </select>
                    <label for="end-time">End Time</label>
                    <select id="end-time" required>
                        <option value="">Select End Time</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">01:00 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="17:00">05:00 PM</option>
                        <option value="18:00">06:00 PM</option>
                    </select>
                </div>
            </div>

            <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                <div style="flex: 1;">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Location" required>
                </div>
                <div style="flex: 1;">
                    <label for="tickets">Number of Tickets</label>
                    <div class="ticket-container">
                        <input type="range" id="tickets" min="0" max="50000" value="0" oninput="updateTicketCount(this.value)">
                        <span id="ticketCount">0</span>
                    </div>
                </div>
            </div>

            <div class="upload-box" onclick="triggerFileInput()">
                <i>&#9650;</i>
                <p>Click to Upload Files</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">

            <button type="submit">Submit Event</button>
        </form>
    </div>
</body>
</html>
