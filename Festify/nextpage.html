<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festify - User Profile</title>

  <!-- Link to your existing CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="loginPopup.css">
  <link rel="stylesheet" href="userPage.css"> 

  <!-- Firebase config & functions -->
  <script type="module" src="firebase.js"></script>

  <!-- Inline script that loads user profile or redirects if not logged in -->
  <script type="module">
    import {
      onUserStateChanged,
      getUserProfile,
      saveUserProfile,
      signOutUser
    } from './firebase.js';

    let currentUser = null;

    // Listen for login state changes
    onUserStateChanged(async (user) => {
      if (!user) {
        // Not logged in, redirect to home (index)
        window.location.href = 'index.html';
      } else {
        currentUser = user;
        console.log('User logged in:', user.email);

        // Retrieve user profile from Firestore
        const profileData = await getUserProfile(user.uid);
        if (profileData) {
          // Populate form fields
          document.getElementById('firstName').value = profileData.firstName || '';
          document.getElementById('lastName').value = profileData.lastName || '';
          document.getElementById('phone').value = profileData.phone || '';
          document.getElementById('address1').value = profileData.address1 || '';
          document.getElementById('address2').value = profileData.address2 || '';
          document.getElementById('landmark').value = profileData.landmark || '';
          document.getElementById('city').value = profileData.city || '';
          document.getElementById('pincode').value = profileData.pincode || '';
          document.getElementById('state').value = profileData.state || '';
        }
      }
    });

    // When DOM loads, wire up form submission & sign-out
    window.addEventListener('DOMContentLoaded', () => {
      const profileForm = document.getElementById('profileForm');
      if (profileForm) {
        profileForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          if (!currentUser) return;

          // Gather data from form
          const profileData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            phone: document.getElementById('phone').value,
            address1: document.getElementById('address1').value,
            address2: document.getElementById('address2').value,
            landmark: document.getElementById('landmark').value,
            city: document.getElementById('city').value,
            pincode: document.getElementById('pincode').value,
            state: document.getElementById('state').value,
          };

          try {
            await saveUserProfile(currentUser.uid, profileData);
            alert('Profile updated successfully!');
          } catch (error) {
            console.error('Error saving profile:', error);
            alert('Error: Could not save profile. Check console.');
          }
        });
      }

      // Handle sign-out (Navbar)
      const navSignOutBtn = document.getElementById('navSignOutBtn');
      if (navSignOutBtn) {
        navSignOutBtn.addEventListener('click', async () => {
          await signOutUser();
          window.location.href = 'index.html';
        });
      }

      // Handle sign-out (Profile Section)
      const profileSignOutBtn = document.getElementById('profileSignOutBtn');
      if (profileSignOutBtn) {
        profileSignOutBtn.addEventListener('click', async () => {
          await signOutUser();
          window.location.href = 'index.html';
        });
      }
    });
  </script>
</head>

<body>
  <!-- Navbar: note changed ID for sign-out button -->
  <nav class="top-nav">
    <a href="index.html" class="logo">
      <img src="images/festifyLogo.png" alt="Festify Logo">
    </a>
    <button class="icon-button" id="navSignOutBtn">
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="20" 
        height="20" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      >
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
    </button>
  </nav>

  <!-- Profile Header -->
  <header class="profile-header">
    <div class="profile-info">
      <h1 class="profile-name">User Profile</h1>
      <p class="profile-email">[Email goes here?]</p>
    </div>
    <div class="profile-actions">
      <button class="btn btn-secondary">EDIT PROFILE</button>
      <button class="btn btn-secondary" id="profileSignOutBtn">SIGN OUT</button>
    </div>
  </header>

  <!-- Optional Navigation Menu -->
  <nav class="nav-menu">
    <div class="nav-container">
      <a href="#" class="nav-link active">Edit Profile</a>
      <a href="#" class="nav-link">Tickets</a>
      <a href="#" class="nav-link">Passes</a>
      <a href="#" class="nav-link">Wallet</a>
    </div>
  </nav>

  <!-- Main container for the form -->
  <div class="container">
    <div class="form-wrapper">
      <div class="form-header">
        <p class="subtitle">Please update your account details below</p>
      </div>

      <form id="profileForm">
        <!-- Personal Details -->
        <div class="form-section">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" placeholder="Enter last name">
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number">
          </div>
        </div>

        <!-- Delivery Details -->
        <div class="form-section">
          <h2>Delivery details</h2>
          <p class="section-subtitle">These details will be used for physical tickets</p>

          <div class="form-group">
            <label for="address1">Address 1*</label>
            <input type="text" id="address1" required>
          </div>
          <div class="form-group">
            <label for="address2">Address 2*</label>
            <input type="text" id="address2" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="landmark">Landmark</label>
              <input type="text" id="landmark">
            </div>
            <div class="form-group">
              <label for="city">City*</label>
              <input type="text" id="city" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="pincode">Pincode*</label>
              <input type="text" id="pincode" required>
            </div>
            <div class="form-group">
              <label for="state">State*</label>
              <input type="text" id="state" required>
            </div>
          </div>
        </div>

        <!-- Billing Details (optional) -->
        <div class="form-section">
          <h2>Billing Details</h2>
          <p class="section-subtitle">These details will appear on your invoice</p>
          <div class="form-row">
            <div class="form-group">
              <label for="billingPincode">Pincode*</label>
              <input type="text" id="billingPincode">
            </div>
            <div class="form-group">
              <label for="billingState">State*</label>
              <input type="text" id="billingState">
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">UPDATE</button>
      </form>
    </div>
  </div>
</body>
</html>
