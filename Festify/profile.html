<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festify - User Profile</title>

  <!-- Link to your existing CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="editprofile.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="navbar.css"> <!-- Include navbar styles -->

  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      color: rgb(224, 224, 224);
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #0f172a; /* Match navbar background */
      min-width: 160px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .dropdown-content a {
      color: rgb(224, 224, 224);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
      transform: translateY(-2px);
    }

  </style>
</head>

<body>
  <!-- Hard Coded Navigation Bar -->
  <nav class="top-nav">
    <div class="top-nav-container">
      <div class="logo">
        <img src="images/festifyLogo.png" alt="Festify">
      </div>
      <div class="nav-links">

      </div>
      <div class="nav-actions">
        <div class="dropdown">
          <button class="dropbtn">Account</button>
          <div class="dropdown-content">
            <a href="#" onclick="showSection('editProfile')">Edit Profile</a>
            <a href="#" onclick="showSection('tickets')">Tickets</a>
            <a href="#" id="navSignOutBtn" onclick="signOutUser()">Sign Out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Profile Header -->

  <!-- Optional Navigation Menu -->
  <div id="editProfile" class="tab-content">
  </div>
  <div id="tickets" class="tab-content" style="display:none;">
      <h2>Tickets Section</h2>
      <p>Content for tickets goes here.</p>
  </div>

  <script>
  function showSection(section) {
          const profileForm = document.getElementById('profileForm');
          if (section !== 'editProfile') {
              profileForm.style.display = 'none';
          } else {
              profileForm.style.display = 'block';
          }

          const sections = document.querySelectorAll('.tab-content');
          sections.forEach((sec) => {
              sec.style.display = 'none';
          });
          document.getElementById(section).style.display = 'block';

          const links = document.querySelectorAll('.nav-link');
          links.forEach((link) => {
              link.classList.remove('active');
          });
          document.querySelector(`a[onclick="showSection('${section}')"]`).classList.add('active');
      }

      // Function to sign out the user
      async function signOutUser() {
          // Clear session data if applicable
          // For example: sessionStorage.clear();
          window.location.href = 'index.html'; // Redirect to login page
      }
  </script>

  <!-- Main container for the form -->
  <div class="container">
    <div class="form-wrapper">
      <div class="form-header">
        <p class="subtitle"><h2>Personal Details</h2></p>
      </div>

      <form id="profileForm">
        <!-- Personal Details -->
        <div class="form-section">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" placeholder="Enter last name">
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number">
          </div>
        </div>

        <!-- Delivery Details -->
        <div class="form-section">
          <h2>Delivery details</h2>
          <p class="section-subtitle">These details will be used for physical tickets</p>

          <div class="form-group">
            <label for="address1">Address 1*</label>
            <input type="text" id="address1" required>
          </div>
          <div class="form-group">
            <label for="address2">Address 2*</label>
            <input type="text" id="address2" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="landmark">Landmark</label>
              <input type="text" id="landmark">
            </div>
            <div class="form-group">
              <label for="city">City*</label>
              <input type="text" id="city" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="pincode">Pincode*</label>
              <input type="text" id="pincode" required>
            </div>
            <div class="form-group">
              <label for="state">State*</label>
              <input type="text" id="state" required>
            </div>
          </div>
        </div>

        <!-- Billing Details (optional) -->
        <div class="form-section">
          <h2>Billing Details</h2>
          <p class="section-subtitle">These details will appear on your invoice</p>
          <div class="form-row">
            <div class="form-group">
              <label for="billingPincode">Pincode*</label>
              <input type="text" id="billingPincode">
            </div>
            <div class="form-group">
              <label for="billingState">State*</label>
              <input type="text" id="billingState">
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">UPDATE</button>
      </form>
    </div>
  </div>
  <!-- Include Footer -->
  <div id="footer"></div>
  <script>
    fetch('pageFooter.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>
  <script src="app.js"></script>
</body>
</html>
